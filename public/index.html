<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="link.css" />
  </head>
  <body>
    <h1 id="message">Countdown Timer</h1>
    <form id="timeInputForm">
      <input type="text" name="hours" id="hoursInput" value="00" placeholder="00" min="0" max="100" maxlength="3" />
      <input type="text" name="minutes" id="minutesInput" value="00" placeholder="00" min="0" max="59" maxlength="2" />
      <input type="text" name="seconds" id="secondsInput" value="00" placeholder="00" min="0" max="59" maxlength="2" />
    </form>
    <button id="controlButton">Start</button>
    <button id="resetButton">Reset</button>
    <div>
      <span id="display">00:00:00</span>
    </div>
    <script src="../dist/script.js" defer></script>
  </body>
</html>
